<div *ngIf="hero; else noHero">
  <h2>{{hero.name | uppercase}}</h2>
  <p class="">id: {{hero.id}}</p>
  <div>
    <label>name:
      <input class="px-1 rounded" [(ngModel)]="hero.name" placeholder="name" />
    </label>
  </div>
</div>
<ng-template #noHero>
  <div class="spinner-border text-secondary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</ng-template>
