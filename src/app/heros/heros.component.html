<div class="mt-2 text-center">

  <div>
    <h2>My Heros</h2>
    <div class="row">
      <div class="col col-sm-4 offset-sm-4">
        <div class="d-flex justify-content-center">
          <label class="d-inline input-group">Hero name: <input class="rounded" #heroName /><button
              class="btn btn-sm bg-dark text-light" (click)="add(heroName.value); heroName.value= ''">Add
              Hero</button></label>

        </div>
        <ul>
          <li class="d-flex justify-content-between align-items-center list-unstyled p-1" *ngFor="let hero of heros">
            <span routerLink="/details/{{hero.id}}" class="badge badge-primary badge-pill pointer">{{hero.id}}</span>
            {{hero.name}} <button (click)="deleteHero(hero)">&times;</button></li>
        </ul>
      </div>
    </div>
  </div>
</div>
