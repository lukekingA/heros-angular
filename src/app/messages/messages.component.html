<div class="row">
  <div *ngIf="messageService.messages.length" class="col col-sm-4 offset-sm-4">
    <h2>Messages</h2>
    <button class="clear btn btn-sm bg-dark text-light" (click)="messageService.clear()">Clear Messages</button>
    <div *ngFor="let message of messageService.messages">{{message}}</div>
  </div>
</div>
